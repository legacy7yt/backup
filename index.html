<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>عرض ملف Excel</title>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}
h2 {
    color: #333;
}
#downloadBtn {
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border-radius: 5px;
    text-decoration: none;
}
#downloadBtn:hover {
    background: #45a049;
}
</style>
</head>
<body>

<h2>عرض ملف Excel</h2>
<table id="excelTable" class="display" style="width:100%"></table>
<br>
<a id="downloadBtn" href="DAILY REPORT.xlsx" download>تحميل الملف</a>

<script>
// ضع هنا رابط الملف الموجود في مستودعك
const fileUrl = 'DAILY REPORT.xlsx'; // عدل هذا حسب مكان الملف في مستودعك

fetch(fileUrl)
  .then(res => res.arrayBuffer())
  .then(data => {
    const workbook = XLSX.read(data, {type:'array'});
    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header:1});

    const table = document.getElementById('excelTable');
    jsonData.forEach((row,i)=>{
        const tr = document.createElement('tr');
        row.forEach(cell=>{
            const td = document.createElement(i===0?'th':'td');
            td.innerText = cell;
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });

    $('#excelTable').DataTable({
        pageLength: 10,
        lengthChange: false,
        searching: true
    });
  })
  .catch(err => {
      console.error('حدث خطأ في قراءة الملف:', err);
      alert('لا يمكن تحميل الملف. تأكد من الرابط.');
  });
</script>

</body>
</html>
