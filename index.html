<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تحميل وعرض ملف Excel</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: center;
}

/* زر تحميل كبير وواضح */
#downloadBtn {
    display: inline-block;
    margin: 40px auto 20px auto;
    padding: 25px 50px;
    font-size: 26px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 12px;
}
#downloadBtn:hover {
    background-color: #45a049;
}

/* iframe Excel كبير */
.iframe-container {
    width: 100%;
    height: 1200px; /* ارتفاع كبير للعرض الكامل */
    margin: 20px auto;
    border: 1px solid #ccc;
    border-radius: 8px;
}
</style>
</head>
<body>

<!-- زر تحميل الملف في الأعلى -->
<a id="downloadBtn" href="https://legacy7yt.github.io/backup/DAILY%20REPORT.xlsx" download>تحميل ملف Excel</a>

<!-- عرض الملف أسفل الزر -->
<div class="iframe-container">
    <iframe src="https://view.officeapps.live.com/op/embed.aspx?src=https://legacy7yt.github.io/backup/DAILY%20REPORT.xlsx" width="100%" height="100%"></iframe>
</div>

</body>
</html>
