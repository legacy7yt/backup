<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>عرض ملف Excel متجاوب</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}
h2 {
    text-align: center;
}

/* صندوق iframe متجاوب */
.iframe-container {
    position: relative;
    width: 100%;
    padding-bottom: 75%; /* نسبة ارتفاع تقريبة */
    height: 0;
    overflow: hidden;
    border: 1px solid #ccc;
    border-radius: 8px;
}

.iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}
</style>
</head>
<body>

<h2>عرض ملف Excel متجاوب</h2>

<div class="iframe-container">
    <iframe src="https://view.officeapps.live.com/op/embed.aspx?src=https://legacy7yt.github.io/backup/DAILY%20REPORT.xlsx"></iframe>
</div>

</body>
</html>
