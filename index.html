<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>عرض ملف Excel متجاوب</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: center;
}
h2 {
    margin-bottom: 20px;
}

/* iframe Desktop */
iframe {
    width: 100%;
    max-width: 1200px; /* الحد الأقصى على الكمبيوتر */
    height: 800px; /* ارتفاع على الكمبيوتر */
    border: 1px solid #ccc;
    border-radius: 8px;
}

/* Responsive للجوال */
@media (max-width: 768px) {
    iframe {
        width: 100%;
        height: 600px; /* أعلى عرض للجوال */
    }
}
</style>
</head>
<body>

<h2>عرض ملف Excel</h2>

<iframe src="https://view.officeapps.live.com/op/embed.aspx?src=https://legacy7yt.github.io/backup/DAILY%20REPORT.xlsx"></iframe>

</body>
</html>
